<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="start-screen" class="active">
    <h1>🧠 Memory Game</h1>
    <p class="instructions">
      There are 3 levels:<br>
      1️⃣ Easy <br>
      2️⃣ Medium <br>
      3️⃣ Hard <br><br>
      ✅ Correct +10 pts<br>
      ❌ Wrong -5 pts<br>
      ❌ Lose after 3 failed attempts<br>
      🏆 Win by finishing all levels!
    </p>
    </p>
     <button id="start-btn">Start</button>
     <div id="emoji-picker" style="margin: 10px 0;">
      <p>Choose the emojis you want to play with:</p>
      <div id="emoji-options" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </div>
    <p id="emoji-warning" style="color: rgba(0, 170, 255, 0.735); font-weight: bold;"></p>
   
  </div>


    
    

  
  <div id="game-screen">
    <h2 id="timer">Time: 60s</h2>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <h3 id="score">Score: 0</h3>
    <div id="game-board" class="game-board"></div>
    <div id="win-message"></div>
  </div>

  
  <script src="./js/app.js" defer></script>

</body>
</html>
